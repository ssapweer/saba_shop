{% extends 'base.html' %}
{% block content %}
<h2 class="fw-bold mb-4">Специальные предложения</h2>
<div class="row">
    {% for promo in promotions %}
    <div class="col-md-6 mb-4">
        <div class="card border-0 shadow-lg" style="background: linear-gradient(145deg, #1e1e1e, #252525); border-left: 5px solid #ff4757 !important;">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h4 class="text-white fw-bold">{{ promo.title }}</h4>
                        <p class="text-muted">{{ promo.description }}</p>
                    </div>
                    <span class="badge bg-danger p-2" style="font-size: 1.1rem; border-radius: 10px;">-{{ promo.discount_percent }}%</span>
                </div>
                <button class="btn btn-outline-danger btn-sm mt-2">Воспользоваться</button>
            </div>
        </div>
    </div>
    {% empty %}
    <p class="text-muted">Акций пока нет.</p>
    {% endfor %}
</div>
{% endblock %}
