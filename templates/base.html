<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABA SHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --border-radius: 15px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Плавность и округлость для карточек */
        .card {
            border: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
        }

        /* Округлые кнопки */
        .btn {
            border-radius: 10px;
            padding: 8px 20px;
            transition: var(--transition);
            font-weight: 600;
        }

        /* Поля ввода (формы) */
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #dee2e6;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
        }

        /* Навигация */
        .navbar {
            backdrop-filter: blur(10px);
            background-color: rgba(33, 37, 41, 0.9) !important;
            margin-bottom: 40px;
        }

        /* Анимация появления контента */
        .container {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Красивый значок тенге */
        .currency {
            color: #0d6efd;
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'shop' %}">SabaShop</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="{% url 'shop' %}">Магазин</a>
            <a class="nav-link" href="{% url 'promotions' %}">Акции</a>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
function addToCart(name) {
    alert("Товар " + name + " добавлен в корзину!");
}
</script>
</body>
</html>
